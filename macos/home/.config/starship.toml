format = """
$all\
$line_break\
$shell\
$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 5

# Disable the blank line at the start of the prompt
add_newline = true

"$schema" = 'https://starship.rs/config-schema.json'

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
vimcmd_symbol = "[<](bold green)"
disabled = false


[git_commit]
disabled = true
tag_symbol = " tag "

[git_status]
disabled = true
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[git_branch]
format = '[$symbol$branch]($style) '
truncation_length = 10
truncation_symbol = ''
style = 'bold purple'
# ignore_branches = ['master', 'main']
symbol = ""
disabled = false

[aws]
symbol = "aws:"

[c]
symbol = "C:"

[conda]
disabled = false
symbol = "conda:"
format = "[$symbol$environment]($style) "

[cmake]
disabled = false
format = "[$symbol]($style) "
symbol = "cmake:"

[directory]
truncation_length = 12
truncation_symbol = '.../'
read_only = " ro"
disabled = false

[docker_context]
symbol = "docker:"
disabled = true

[nodejs]
format = '[$symbol]($style) '
symbol = "nodejs:"
disabled = false

[sudo]
symbol = "sudo"
format = '[$symbol]($style) '
disabled = false

[gcloud]
disabled = true
symbol = 'Ô∏ègc:'
format = '[$symbol$account(@$domain)(\($project\))]($style) '
style = 'bold blue'
project_aliases = { 'data-observatory-ops'='do-ops'}

[golang]
disabled = true
symbol = "go:"
format = '[$symbol]($style)'

[lua]
disabled = true
symbol = "lua:"
format = '[$symbol]($style)'

[meson]
symbol = "meson:"
format = '[$symbol]($style)'
disabled = true

[python]
symbol = "py:"
# format = '[$symbol]($style)'
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
disabled = true

[rust]
symbol = "rs:"
format = '[$symbol]($style)'
disabled = true

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = true
show_always = true

[hostname]
ssh_only = true
format = '[$ssh_symbol](bold blue)@[$hostname](bold red) '
ssh_symbol = ''
disabled = false
# trim_at = ''

[time]
disabled = false
format = '[$time]($style) '
style = 'bold purple'
time_format = '%T'

[line_break]
disabled = false


[cmd_duration]
min_time = 500
format = '[took:$duration](bold green) '
disabled = false

